<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"><img src="images/pet.png" alt="Logo" /></a>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
        <div class="button1">
          <a href="#contact-us">Join Us</a>
        </div>
      </nav>
    </header>
    <section class="banner">
      <div>
        <h1>CONTACT NOW!</h1>
        <span>â–¼</span>
      </div>
    </section>
    <address class="address">
      <div class="ways-contact">
        <h2>MEET US</h2>

        <div class="phone">
          <img src="images/icons8-phone-50.png" alt="phone-icon" /><span
            class="tile-field"
            >+466723723666</span
          >
        </div>
        <div class="mail">
          <img src="images/icons8-mail-50.png" alt="mail-icon" /><span
            class="tile-field"
            >petshop@gmail.com</span
          >
        </div>
        <div class="location">
          <img src="images/icons8-location-50.png" alt="location-icon" /><span
            class="tile-field"
            >1784 Griffin Street</span
          >
        </div>
      </div>
      <section class="contact-section" id="contact-us">
        <h2 class="hading">Contact Us</h2>
        <input type="text" name="name" id="name" placeholder="Name" />
        <input type="text" name="email" id="email" placeholder="Email" />
        <input type="tel" name="ph" id="phone" placeholder="Phone" />
        <textarea name="message" id="message" placeholder="Message"></textarea>
        <button class="submit-btn"><a href="#"> Submit </a></button>
      </section>
    </address>
    <section class="map-container"></section>
    <footer class="footer">
      <div class="footer-details">
        <h3>About Us</h3>
        <p>
          Together we have raised over 67,120 lbs with our annual pet food drive
          for local pet rescues.
        </p>
        <p><span>Contact us:</span> petshop@gmail.com</p>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
  </body>
</html>
